[speech]
# Text-to-speech configuration for Project Touchline

# Enable/disable speech output
enabled = true

# Speech rate (words per minute, typically 100-300)
# 150 is a comfortable default speed
rate = 150

# Speech volume (0.0 to 1.0)
volume = 1.0

# Voice selection (leave empty for default system voice)
# On Windows: Microsoft David Desktop, Microsoft Zira Desktop, etc.
# On macOS: Alex, Samantha, Victoria, etc.
# On Linux: depends on installed voices
voice = 

# Interrupt previous speech when new text arrives
interrupt_on_new = true

[accessibility]
# General accessibility options

# Auto-read items when navigating
auto_read_on_navigate = true

# Read full item details or just summary
read_full_details = false

# Enable audio cues for events
audio_cues_enabled = true

# Enable verbose mode (more descriptive narration)
verbose_mode = false

[screen_reader]
# Screen reader integration settings

# Attempt to integrate with system screen reader (NVDA, JAWS, etc.)
integrate_with_screen_reader = false

# Use screen reader keyboard shortcuts
use_screen_reader_shortcuts = false

[performance]
# Performance-related settings

# Cache spoken text to reduce processing
cache_speech = true

# Maximum items to load in lists (for performance)
max_list_items = 100

[logging]
# Logging configuration

# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO

# Log to file
log_to_file = true

# Log file path
log_file = logs/touchline.log
